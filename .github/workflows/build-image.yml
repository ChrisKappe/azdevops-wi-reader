name: Build Image

on:
  push:
    tags:
    - 'v*' 

jobs:

  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Decrypt nuget config
      run: Invoke-Expression "docker run --rm -v $(pwd)\web:c:\crypt tobiasfenster/rijndaelfileenc:0.1-1809 --action decrypt --password $env:crypt_pwd --file c:\crypt\nuget.config.enc"
      env:
        crypt_pwd: ${{ secrets.crypt_pwd }}
    
    - uses: azure/docker-login@v1
      with:
        username: ${{ secrets.docker_user }}
        password: ${{ secrets.docker_pwd }}

    - name: Build Docker image
      run: $version = ((Invoke-Expression "git describe --abbrev=0 --tags").Substring(1)); Invoke-Expression "docker build -t tobiasfenster/azdevops-wi-reader:$($version)-1809 -f Dockerfile.1809 ."
  
    - name: Push Docker image
      run: $version = ((Invoke-Expression "git describe --abbrev=0 --tags").Substring(1)); Write-Host "docker push `"tobiasfenster/azdevops-wi-reader:$($version)-1809`""; Invoke-Expression "docker push `"tobiasfenster/azdevops-wi-reader:$($version)-1809`""
  
